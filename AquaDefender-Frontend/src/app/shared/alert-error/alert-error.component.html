<div class="content">
  <div class="alert-container">
    <div class="alert alert-danger alert-white rounded">
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        (click)="onClose()"
        aria-hidden="true"
      >
        <fa-icon [icon]="iconService.faClose"></fa-icon>
      </button>
      <div class="icon"><i class="fa fa-times-circle"><fa-icon [icon]="iconService.faError"></fa-icon></i></div>
      <strong>Eroare!</strong>  {{ message }}
    </div>
  </div>
</div>
